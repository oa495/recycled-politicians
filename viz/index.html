<body>
   <div id="chart"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

  var chartDiv = document.getElementById("chart");

  // create an svg container
  var width = chartDiv.clientWidth;
  var height = chartDiv.clientHeight;
  var padding = 100;
        
  // create an svg container
  var vis = d3.select("#chart").
      append("svg:svg")
          .attr("width", width)
          .attr("height", height);
              
  // define the x scale (horizontal)
  var parseDate = d3.time.format("%Y").parse;
  var maxyear = new Date("2017");
  var minyear = new Date("1980");

  var xScale = d3.time.scale()
    .domain([minyear, maxyear])    
    .range([padding, width - padding]);   // map these the the chart width = total width minus padding at both sides 

  var yScale = d3.scale.ordinal()
    .range([height - padding, padding]);   // map these to the chart height, less padding.  
    //REMEMBER: y axis range has the bigger number first because the y value of zero is at the top of chart and increases as you go down.
  
  // define the y axis
  var yAxis = d3.svg.axis()
    .orient("left")
    .scale(yScale);

  // define the y axis
  var xAxis = d3.svg.axis()
    .orient("bottom")
    .scale(xScale)
    .tickFormat(d3.time.format("%Y")); // <-- format
