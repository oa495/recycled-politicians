  var chartDiv = document.getElementById("chart");

  // create an svg container
  var width = chartDiv.clientWidth;
  var height = chartDiv.clientHeight;
  var padding = 50;
        
  // create an svg container
  var vis = d3.select("#chart").
      append("svg:svg")
          .attr("width", width)
          .attr("height", height);
              
  // define the x scale (horizontal)
  var parseDate = d3.time.format("%Y").parse;
  var maxyear = new Date("2017");
  var minyear = new Date("1980");

  var xScale = d3.time.scale()
    .domain([minyear, maxyear])    
    .range([padding, width - padding]);   // map these the the chart width = total width minus padding at both sides 

  // define the y scale  (vertical)
  var yScale = d3.scale.linear()
    .domain([0, 100])    // values between 0 and 100
    .range([height - padding, padding]);   // map these to the chart height, less padding.  
    //REMEMBER: y axis range has the bigger number first because the y value of zero is at the top of chart and increases as you go down.
      
  // define the y axis
  var yAxis = d3.svg.axis()
      .orient("left")
      .scale(yScale);

  // define the y axis
  var xAxis = d3.svg.axis()
      .orient("bottom")
      .scale(xScale)
      .tickFormat(d3.time.format("%Y")); // <-- format
      
  // draw y axis with labels and move in from the size by the amount of padding
  vis.append("g")
      .attr("transform", "translate("+padding+",0)")
      .call(yAxis);

  // draw x axis with labels and move to the bottom of the chart area
  vis.append("g")
      .attr("class", "xaxis")   // give it a class so it can be used to select only xaxis labels  below
      .attr("transform", "translate(0," + (height - padding) + ")")
      .call(xAxis);
